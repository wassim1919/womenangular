<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="header bg-gradient-danger pb-1 pt-1 pt-md-1">
        <div class="container-fluid">
            <div class="header-body">
<h3>Create Appointment</h3></div>


           
</div>
</div>
  


<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="appointment.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="appointment.date" name="date">
    </div>

  

    <button type="submit" class="btn btn-success">Submit</button>

    
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newAppointment()">Add</button> -->
</div>
