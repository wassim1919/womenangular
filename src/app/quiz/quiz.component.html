<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
<div class="row mt-5">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">Take quiz id {{xx}}</h3>
        </div>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <hr>
      <div class="form-group col-md-6">
      <label for="name">Question: {{question.q_description}}</label>
      </div>
     
      <div class="form-group col-md-6" >
        <div class="form-group col-md-6">
        <input type="radio" id="true" [name]="question.q_id" [value]="question.r_true"  required [(ngModel)]="reponse.user_answer">
      
        <label for="true">{{question.r_true}}</label><br></div>
        <div class="form-group col-md-6">
        <input type="radio" id="false1" [name]="question.q_id" [value]="question.r_false1" required [(ngModel)]="reponse.user_answer">
        <label for="true">{{question.r_false1}}</label><br>
        </div>
        <div class="form-group col-md-6">
        <input type="radio" id="false2" [name]="question.q_id" [value]="question.r_false2" required [(ngModel)]="reponse.user_answer">
        <label for="true">{{question.r_false2}}</label><br>
        </div>
      </div>
      
           
            
      <hr>
       
    </div>
   

    
    
       
        
    

    
   

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div></div></div></div></div></div></div>
