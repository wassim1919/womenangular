<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
  <div class="row mt-5">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Cours list</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">Status</th>
                <th scope="col">enrnbr</th>
                <th scope="col">Actions</th>
                
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let cours of courses | async">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{cours.cours_nom}}</span>
                    </div>
                  </div>
                </th>
                <td>
                    {{cours.cours_description}}
                </td>
                <td >
                    <div *ngIf="!cours.cours_status; else elseBlock"><span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> not valid
                        <button (click)="confirmCours(cours.cours_id)" class="btn btn-info" style="margin-left: 10px">Confirm</button>
                      </span></div>
                <ng-template #elseBlock><span class="badge badge-dot">
                    <i class="bg-success"></i> validated
                  </span></ng-template>
                  
                  
                </td>
                <td>
                  <div class="avatar-group">
                    <span class="mb-0 text-sm">{{cours.enr_nbr}}</span>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2"><button (click)="deleteCours(cours.cours_id)" class="btn btn-danger">Delete</button></span>
                    <div>
                      <button (click)="coursDetails(cours.cours_id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                    </div>
                    <div>
                      <button (click)="this.router.navigate(['/updatecourse/',cours.cours_id])" class="btn btn-info" style="margin-left: 10px">Edit</button>
                    </div>
                    <div>
                      <button (click)="this.router.navigate(['/showquiz/',cours.cours_id])" class="btn btn-info" style="margin-left: 10px">Show Quizes</button>
                    </div>
                    <div>
                      <button (click)="this.router.navigate(['/addquiz/',cours.cours_id])" class="btn btn-info" style="margin-left: 10px">Add Quiz</button>
                    </div>
                  </div>
                </td>
                
              </tr>
            
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  
</div></div></div>
