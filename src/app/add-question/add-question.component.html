<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
  <div class="row mt-5">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
  <h3>Create Question</h3>
        </div>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="pl-lg-4">
        <div class="row">
     
  
     
      <div class="form-group col-md-6">
        <label for="name">description</label>
        <input type="text" class="form-control" id="cours_description" required [(ngModel)]="question.q_description" name="cours_description">
      </div>
      <div class="form-group col-md-6">
        <label for="name">True answer</label>
        <input type="text" class="form-control" id="answer" required [(ngModel)]="question.r_true" name="true">
      </div>
      <div class="form-group col-md-6">
        <label for="name">False answer1</label>
        <input type="text" class="form-control" id="false1" required [(ngModel)]="question.r_false1" name="false1">
      </div>
      <div class="form-group col-md-6">
        <label for="name">False answer2</label>
        <input type="text" class="form-control" id="false2" required [(ngModel)]="question.r_false2" name="false2">
      </div>
        </div></div><div class="pl-lg-4">
        <button type="submit" class="btn btn-success">Submit</button></div>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newCours()">Add</button> -->
  </div></div></div></div></div></div></div>
